<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card</title>
</head>
<body>
    
    <main id="card-container">
        <div id="product-preview">
            <img id="product-image" src="./assets/image-product-desktop.jpg" alt="Product Image">
        </div>
        <div id="product-description">
            <span id="product-type">Perfume</span>
            <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p id="product-text">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div id="product-price">
                <h2 id="new-price">$149.99</h2>
                <span id="old-price">$169.99</span>
            </div>
            <div id="add-to-cart-button">
                <img src="./assets/icon-cart.svg" alt="Add To Cart Icon">
                <span id="button-text">Add to cart</span>
            </div>
        </div>
    </main>

</body>
</html>
